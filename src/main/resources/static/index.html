<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Doggos</title>
	<style>
		@import url("css/index.css");
	</style>
</head>

<body>
	<h1>Doggo Demo</h1>
	<form id="createTicket">
		<label>Breed
			<input name="breed" />
		</label>
		<label>Age
			<input name="age" />
		</label>
		<label>Colour
			<input name="colour" />
		</label>
		<label>Size
			<select name="size">
				<option value="S">Small</option>
				<option value="M">Medium</option>
				<option value="L">Large</option>
			</select>
		</label>
		<button>Create</button>
	</form>

	<div id="output">
		
	</div>
	<script src="./js/index.js"></script>
</body>

</html>
