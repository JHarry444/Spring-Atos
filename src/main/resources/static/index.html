<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Doggos</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<style>
		@import url("css/index.css");
	</style>
</head>

<body>
	<h1>Doggo Demo</h1>
	<form id="createDoggo" class="w-50 m-auto">
		<div class="form-group">
			<label for="breed">Breed</label>
			<input name="breed" class="form-control" id="breed" />
			<label for="age">Age</label>
			<input name="age" class="form-control" type="number" id="age" />
			<label for="colour">Colour</label>
			<input name="colour" class="form-control" id="colour" />
			<label for=" size">Size</label>
			<select name="size" class="form-control" id="size">
				<option value="S">Small</option>
				<option value="M">Medium</option>
				<option value="L">Large</option>
			</select>
		</div>
		<button type="submit" class="btn btn-dark">Create</button>
	</form>
	<label for="breedFilter">Filter:</label>
	<input id="breedFilter"/>
	<div id="output">

	</div>
	<script src="./js/index.js"></script>
</body>

</html>
